spring.application.name=KingICTAcademy
spring.datasource.url=jdbc:postgresql://localhost:5432/kingdb
spring.datasource.username=postgres
spring.datasource.password=admin
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

server.port=${PORT:8080}

users.api.url=https://dummyjson.com/users
products.api.url=https://dummyjson.com/products
categories.api.url=https://dummyjson.com/products/categories